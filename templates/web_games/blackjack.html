<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Personal Machine Learning Projects</title>
        
        <!-- Styles -->
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/games/blackjack.css?version=1">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link rel = "stylesheet" href = "../static/css/home/dropdown.css?version=1">

        <!-- Scripts -->
        <script src="../../static/js/blackjack.js" ></script>
    </head>
    <body>
         <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Video Games 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/blackjack">Blackjack</a>
                    <a href="/asteriods">Asteriods</a>
                    <a href="/tictactoe">Tic-Tac-Toe</a>
                    <a href = "/snake">Snake Game</a>
                </div>
            </div> 
        </div>

        <div class = "container-5">
            <h2>Blackjack</h2>
            <h3> <span id = "blackjack-result"> Let's Play </span></h3>

            <div class = "flex-blackjack-row-1">
                <div id = "player-box">
                    <h2>You: <span id = "player-score"> 0 </span></h2> 
                </div>

                <div id = "dealer-box">
                    <h2>Dealer: <span id = "dealer-score"> 0 </span></h2> 
                </div>
            </div>

            <div class = "flex-blackjack-row-2">
                <div id = "blackjack-commands">
                    <button class = "btn-lg btn-primary mr-2" id = "blackjack-hit">Hit</button>
                    <button class = "btn-lg btn-warning mr-2" id = "blackjack-stand">Stand</button>
                    <button class = "btn-lg btn-danger" id = "blackjack-deal">Deal</button>
                </div>
            </div>

            <div class = "flex-blackjack-row-3">
                <table id = "score">
                    <thead>
                        <tr>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>
                    </thead>
                        
                    <tbody>
                        <tr>
                            <th><span id = "wins"> 0 </span></th>
                            <th><span id = "losses"> 0 </span></th>
                            <th><span id = "draws"> 0 </span></th>
                        </tr> 
                    </tbody>

                </table>
            </div>
        </div>
    </body>
</html>
